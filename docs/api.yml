openapi: '3.0.2'
info:
  title: API Library
  version: '1.1.2'
  description: STD22085
servers:
  - url: https://libraryForBooks.com

tags:
  - name: Books
  - name: Author

paths:
  /books:
    get:
      tags:
        - "Books"
      summary: Get all books
      description: The returned books are ordered by updated datetime.
      operationId: getBooks
      parameters:
        - in: query
          name: bookName
          description: Filter return books by given name
          required: false
          schema:
            type: string
        - in: query
          name: fromReleaseDate
          description: Filter books by release date starting from this date
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: toReleaseDate
          description: Filter books by release date ending before this date
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: page
          description: Page number for pagination, default 1
          required: false
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          description: Number of items per page, default 50
          required: false
          schema:
            type: integer
            default: 50
       responses:
        200:
          description: The list of filtered books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
  put:
      tags:
        - "Books"
      summary: Create or update a list of books
      operationId: crupdateBooks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CrupdateBook'
      responses:
        200:
          description: The list of created or updated books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
/books/authors:
    put:
      tags:
        - "Authors"
      summary: Attach an Author to Books
      operationId: attachAuthorToBooks
      requestBody:
        description: List of Book and Author IDs to associate
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/UpdateBookAuthor'
      responses:
        204:
          description: The author was successfully attached to the book(s)
 /authors:
    get:
      summary: Get all authors
      operationId: getAuthors
      parameters:
        - in: query
          name: authorName
          description: The returned authors are ordered by updated datetime.
          schema: 
            type: string
          required: false
        - in: path
          name: page
          description: Page number for pagination (default 1)
          required: true
          schema:
            type: integer
            default: 1
        - in: path
          name: pageSize
          description: Number of items per page (default 50)
          required: true
          schema:
            type: integer
            default: 50
      responses:
        200:
          description: The list of filtered authors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
    delete:
      summary: Delete author(s)
      description: Deletes one or more authors by ID(s).
      operationId: deleteAuthors
      requestBody:
        description: List of author IDs to delete
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      responses:
        204:
          description: The author(s) were successfully deleted
components:
  schemas:
    Author:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        sex:
          type: string
          enum:
            - M
            - F
    Book:
      allOf:
        - $ref: '#/components/schemas/CrupdateBook'
        - properties:
            author:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                sex:
                  type: string
                  enum:
                    - M
                    - F
    CrupdateBook:
      type: object
      properties:
        id:
          type: string
        bookName:
          type: string
        pageNumbers:
          type: integer
        topic:
          type: string
          enum:
            - ROMANCE
            - COMEDY
            - OTHER
        releaseDate:
          type: string
          format: date
    UpdateBookAuthor:
      type: object
      properties:
        bookId:
          type: string
        authorId:
          type: string    
              
